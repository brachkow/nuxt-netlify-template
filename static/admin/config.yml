backend:
  name: git-gateway
  branch: initial-development

media_folder: static/img
public_folder: /img

collections:
  - name: 'docs'
    label: 'Docs'
    folder: 'content/docs'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
